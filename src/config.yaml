# Stock Prediction Configuration
# This file contains all configuration parameters for the stock prediction system

# Model Configuration
model:
  hidden_size: 248
  num_layers: 10
  dropout: 0.2
  attention_heads: 4
  use_attention: true
  learning_rate: 0.001
  batch_size: 64
  epochs: 100
  sequence_length: 30
  validation_split: 0.2
  early_stopping_patience: 10
  log_every_n_steps: 5

